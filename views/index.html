<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>partial-protect-system</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/css/theme.bootstrap_4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/css/Ludens---1-Dark-mode-Index-Table-with-Search-Filters.css">
    <link rel="stylesheet" href="assets/css/Ludens---1-Index-Table-with-Search--Sort-Filters-v20.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body style="background: rgb(203,203,203);">
    <nav class="navbar navbar-light navbar-expand-md" style="background: #ffffff;">
        <div class="container-fluid"><a class="navbar-brand" href="#" style="color: rgba(0,0,0,0.9);">Partial Protect</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">GITHUB</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">ROADMAP</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">ABOUT US</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header style="padding: 40px;">
        <h1>HTTP/HTTPS TRAFFIC</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-6" style="width: 35%;">
                <h3 class="text-dark mb-4">Observing: example.com</h3>
                <form action="whitelist-ip" method="post"><input class="form-control" type="text" name="filtered_ip" placeholder="WHITELIST IP" style="width: 200px;float: left;margin-top: 0px;margin-bottom: 10px;background: rgb(203,203,203);border-radius: 6px;border-color: rgb(0,0,0);"><button class="btn btn-primary" type="submit" style="margin-left: 18px;margin-bottom: 10px;">Submit</button></form>
                <form action="blacklist-ip" method="post"><input class="form-control" type="text" placeholder="BLACKLIST IP" style="width: 200px;float: left;background: rgb(203,203,203);border-radius: 6px;border-color: rgb(0,0,0);"><button class="btn btn-primary" type="submit" style="margin-right: 0px;margin-left: 18px;">Submit</button></form>
            </div>
            <div class="col-12 col-sm-6 col-md-6 text-end" style="width: 100%;"><a class="btn btn-primary" role="button" style="margin-bottom: 15px;margin-right: 15px;"><i class="fas fa-plus"></i>&nbsp;ADD RULE</a><a class="btn btn-primary" role="button" style="margin-bottom: 15px;"><i class="fas fa-plus"></i>&nbsp;ADD RULE</a></div>
        </div>
        <div class="card" id="TableSorterCard">
            <div class="card-header py-3">
                <div class="row align-items-center table-topper">
                    <div class="col-12 col-sm-5 col-md-6 text-start" style="margin: 0px;padding: 5px 15px;">
                        <p class="fw-bold text-primary m-0">View HTTP Traffic</p>
                    </div>
                    <div class="col-12 col-sm-7 col-md-6 text-end" style="margin: 0px;padding: 5px 15px;"><button class="btn btn-primary btn-sm reset" type="button" style="margin: 2px;">Filter</button><button class="btn btn-warning btn-sm" id="zoom_in" type="button" style="margin: 2px;"><i class="fas fa-search-plus"></i></button><button class="btn btn-warning btn-sm" id="zoom_out" type="button" style="margin: 2px;"><i class="fas fa-search-minus"></i></button></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-striped table tablesorter" id="ipi-table">
                            <thead class="thead-dark">
                                <tr>
                                    <th class="text-center">IP ADDRESS</th>
                                    <th class="text-center">METHOD</th>
                                    <th class="text-center">endpoint</th>
                                    <th class="text-center">body</th>
                                    <th class="text-center">DETECTION</th>
                                    <th class="text-center filter-false sorter-false">Setting</th>
                                </tr>
                            </thead>
                            <tbody class="text-center" id="log-table-body">
                                <tr>
                                    <td class="text-center align-middle" style="max-height: 60px;height: 60px;"><a class="btn btnMaterial btn-flat primary semicircle" role="button" href="#"><i class="far fa-eye"></i></a><a class="btn btnMaterial btn-flat success semicircle" role="button" href="#"><i class="fas fa-pen"></i></a><a class="btn btnMaterial btn-flat accent btnNoBorders checkboxHover" role="button" style="margin-left: 5px;" data-bs-toggle="modal" data-bs-target="#delete-modal" href="#"><i class="fas fa-trash btnNoBorders" style="color: #DC3545;"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="overlay" style="display:none;">
        <button class='btn-off' onclick="overlay_off()">X</button>
        <pre id="text"></pre>
    </div>
    <script src="assets/js/tables.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/socket.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/jquery.tablesorter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-filter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-storage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="assets/js/Ludens---1-Dark-mode-Index-Table-with-Search-Filters-main.js"></script>
    <script src="assets/js/Ludens---1-Index-Table-with-Search--Sort-Filters-v20-Ludens---1-Index-Table-with-Search--Sort-Filters.js"></script>
    <script src="assets/js/Ludens---1-Index-Table-with-Search--Sort-Filters-v20-Ludens---Material-UI-Actions.js"></script>
</body>

</html>
